<html>
	<head>
		<link rel="shortcut icon" href="favicon.ico" />
		<title>Signup</title>
	</head>
	<body>
	<form action="/signup" method="POST">
  		<input type="username" name="username" placeholder="Username">
  		<input type="password" name="password" placeholder="Password">
 		<input type="email" name="email" placeholder="Email">
		<br>
		<br>
		<input type="tel" name="phonenum" placholder="PhoneNumber">
		<input type="firstname" name="firstname" placeholder="firstname">		
		<input type="lastname" name="lastname" placeholder="lastname">
		<br>
		Do you want to create an vendor account?<br>
  		<input type="radio" name="vendoraccount" value="isnotavendor" checked>No<br>
		<input type="radio" name="vendoraccount" value="isvendor"> Yes<br>
		<br>	
		<br>
		<input type="submit" value="Signup">
		<input type="reset">
	</form>
	<a href="/home">Back to home!</a> 
	</body>

</html>
